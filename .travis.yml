sudoe: required
language: generic

services:
  - docker

before_install:
  - docker build -t iceshop/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true iceshop/react-test npm test

after_success:
  - docker build -t iceshop/multi-client ./client
  - docker build -t iceshop/multi-nginx ./nginx
  - docker build -t iceshop/multi-server ./server
  - docker build -t iceshop/multi-worker ./worker
  # Log in to the docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push iceshop/multi-client
  - docker push iceshop/multi-nginx
  - docker push iceshop/multi-server
  - docker push iceshop/multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'eu-west-2'
  app: 'pristine-multi-services'
  env: 'PristineMultiServices-env-1'
  bucket_name: 'elasticbeanstalk-eu-west-2-165893722651'
  bucket_path: 'docker-multi'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY